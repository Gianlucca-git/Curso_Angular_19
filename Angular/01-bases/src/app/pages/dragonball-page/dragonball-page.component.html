<h1>dragonball-page works!</h1>
<hr/>

<section class="row">
  <div class="col-12 col-sm-6">
    <h3>Nombre: {{ name() }}</h3>
    <input
      type="text"
      class="form-control"
      placeholder="Nombre"
      [value]="name()"
      (change)="name.set( txtName.value )"
      (input)="name.set( txtName.value )"
      #txtName
    >

    <input
      type="number"
      class="form-control"
      placeholder="Poder"
      [value]="power()"
      (change)="power.set(parseInt( txtPower.value))"
      (input)="power.set(+txtPower.value)"
      #txtPower
    >

    <button
      class="mt-2 btn btn-primary"
      (click)="addCharacter()"
    >Agregar
    </button>
  </div>

  <div class="col-12 col-sm-6">
    <li>Listado</li>
    <ol>
      @for (character of characters(); track character.id) {
        @if (character.power > 1000) {
          <li>
            <span>{{ character.name }}  </span>
            <!--          <strong class="text-danger">({{ character.power }})</strong>-->

            <strong
              [class.text-danger]="character.power >= 8000"
              [class.text-info]="character.power < 8000"
            >
              ({{ character.power }})
            </strong>

            <!--  forma No recomendada ABAJO -->
            <!--          <strong [ngClass]="powerClass()">-->
            <!--          ({{ character.power }})-->
            <!--          </strong>-->
            <!--          -->

          </li>
        }
      }
    </ol>
  </div>
</section>
