<section class="card bg-base-100 card-xs shadow-sm">

  <section class="mx-10 mt-10">
    <h1 class="text-2xl font-bold">Pipes Numericos</h1>
    <h3 class="text-xl font-thin">Pipes de Angular</h3>
  </section>

  <div class="stats stats-vertical lg:stats-horizontal shadow mx-10 m-7">
    <div class="stat">
      <div class="stat-title">Number Pipe</div>
      <div class="stat-value">{{ totalSells() | number:'1.2-2' }}</div>
      <div class="stat-desc">Real: {{ totalSells() }}</div>
    </div>

    <div class="stat">
      <div class="stat-title">Percent Pipe</div>
      <div class="stat-value">{{ percent() | percent }}</div>
      <div class="stat-desc">Real: {{ percent() }}</div>
    </div>

    <div class="stat">
      <div class="stat-title">Currency Pipe</div>
      <div class="stat-value">{{ percent() | currency:'COP $' }}</div>
      <div class="stat-desc">Real: {{ percent() }}</div>
    </div>
  </div>

</section>
