<country-search-input
  placeholder="Search By Capital"
  (value)="query.set($event)"
/>

@if (countryResources.error()) {
  <h3>{{ countryResources.error() }}</h3>
}
@if (countryResources.hasValue()) {
  <country-list [countries]="countryResources.value()!"/>
}
